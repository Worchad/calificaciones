{% extends "master.html" %}
{% block title%}{{titulo}}{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                Módulo de Cambio de Contraseña
            </div>
            <div class="card-body">
                <form action="procesar_cambio_password" method="POST">
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <div class="form-group">
                              <label for="txtPasswordActual">Contraseña Actual</label>
                              <input type="password"
                                class="form-control" name="txtPasswordActual" id="txtPasswordActual" placeholder="Ingrese su contraseña actual">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <div class="form-group">
                              <label for="txtPasswordNueva">Contraseña Nueva</label>
                              <input type="password"
                                class="form-control" name="txtPasswordNueva" id="txtPasswordNueva" placeholder="Ingrese su contraseña nueva">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <div class="form-group">
                              <label for="txtPasswordConfirmacion">Contraseña Confirmación</label>
                              <input type="password"
                                class="form-control" name="txtPasswordConfirmacion" id="txtPasswordConfirmacion" placeholder="Ingrese su contraseña nueva una vez mas">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <div class="form-group">
                              <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-unlock"></i> Cambiar Contraseña</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block javascript %}
    <script>
        $("#frmCambioPassword").submit(function(event){
            event.preventDefault();
            var formDatos = $(this).serialize();
            
        });
    </script>
{% endblock %}
